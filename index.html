<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="tailwind-full.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="actions p-3">

        <div class="mb-4">
            <label 
                class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Child content
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-100 
                        leading-tight focus:outline-none focus:shadow-outline"
                id="child-content" type="text">
        </div>

        <div class="mb-4">
            <label 
                class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Child class name(s)
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-100 
                       leading-tight focus:outline-none focus:shadow-outline"
                id="child-class-names" type="text">
        </div>        

        <div class="mt-4 mb-2">
            <h3>Parent properties (set anytime)</h3>
        </div>
    
        <div class="relative inline-block">
            <label for="select-flex-type" class="block text-sm">Flex type</label>            
            <select id="select-flex-type"
                    class="action-select appearance-none bg-gray-200 
                           border border-gray-200 text-gray-700 py-1 px-2 pr-2 rounded 
                           leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                <option value="flex">flex</option>
                <option value="inline-flex">flex-inline</option>
            </select>
        </div>
        
        <div class="relative inline-block">
            <label for="select-flex-direction" class="block text-sm">Flex direction</label>
            <select id="select-flex-direction" 
                    class="action-select appearance-none bg-gray-200 
                           border border-gray-200 text-gray-700 py-1 px-2 pr-2 rounded 
                           leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                <option value="flex-row">row</option>
                <option value="flex-row-reverse">row-reverse</option>
                <option value="flex-col">column</option>
                <option value="flex-col-reverse">column-reverse</option>
            </select>        
        </div>

        <div class="relative inline-block">
            <label for="select-flex-wrap" class="block text-sm">Flex wrap</label>            
            <select id="select-flex-wrap" class="action-select appearance-none bg-gray-200 
                                       border border-gray-200 text-gray-700 py-1 px-2 pr-2 rounded 
                                       leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                <option value="flex-no-wrap">nowrap</option>
                <option value="flex-wrap">wrap</option>
                <option value="flex-wrap-reverse">wrap-reverse</option>
            </select>
        </div>
    
        <div class="relative inline-block">
            <label for="select-justify-content" class="block text-sm">Justify content</label>            
            <select id="select-justify-content"
                    class="action-select appearance-none bg-gray-200 
                            border border-gray-200 text-gray-700 py-1 px-2 pr-2 rounded 
                            leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                <option value="justify-start">flex-start</option>
                <option value="justify-center">center</option>
                <option value="justify-end">flex-end</option>
                <option value="justify-between">space-between</option>
                <option value="justify-around">space-around</option>
            </select>        
        </div>

        <div class="relative inline-block">
            <label for="select-align-items" class="block text-sm">Align items</label>
            <select id="select-align-items" 
                    class="action-select appearance-none bg-gray-200 
                            border border-gray-200 text-gray-700 py-1 px-2 pr-2 rounded 
                            leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                <option value="items-stretch">stretch</option>
                <option value="items-start">flex-start</option>
                <option value="items-center">center</option>
                <option value="items-end">flex-end</option>
                <option value="items-baseline">baseline</option>
            </select>
        </div>
            
        <div class="relative inline-block">
                <label for="select-align-content" class="block text-sm">Align content</label>
                <select id="select-align-content" 
                    class="action-select appearance-none bg-gray-200 
                           border border-gray-200 text-gray-700 py-1 px-2 pr-2 rounded 
                           leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                <option value="content-start">flex-start</option>
                <option value="content-center">center</option>
                <option value="content-end">flex-end</option>
                <option value="content-between">space-between</option>
                <option value="content-around">space-around</option>
            </select>
        </div>

        <div class="mt-4 mb-2">
            <h3>Child properties (set before adding a child)</h3>
        </div>
        
        <div class="relative inline-block">
            <label for="select-flex-grow" class="block text-sm">Flex grow</label>
            <select id="select-flex-grow" class="action-select appearance-none bg-gray-200 
                                       border border-gray-200 text-gray-700 py-1 px-2 pr-2 rounded 
                                       leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                <option value="none"></option>
                <option value="flex-grow">flex-grow: 1</option>
                <option value="flex-grow-0">flex-grow: 0</option>
            </select>
        </div>


        <div class="mt-4">
            <h3>Work with children</h3>
        </div>

        <div class="pt-2">
            <button id="remove-all-flex-children" 
                    class="action-button bg-blue-500 
                           hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">
                Remove all children
            </button>
            <button id="remove-last-flex-child" 
                    class="action-button bg-blue-500 
                           hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">
                Remove last child
            </button>
            <button id="add-flex-child" 
                    class="action-button bg-blue-500 
                           hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">
                Add a child
            </button>
        </div>


        <div>
            <div class="border border-gray-400 border-solid p-3 mt-2" >
                <div id="flex-row" class="">

                </div>
            </div>
        </div>
    
    </div>        

    <script src="./index.js"></script>
</body>
</html>
